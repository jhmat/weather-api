<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Clima</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade</h3>
        <div class="input-city-container">
          <input
            type="text"
            id="input-city"
            placeholder="Digite o nome da cidade"
          />
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="weather-data">
        <div class="city-name-container">
          <i class="fa-solid fa-location-dot"></i>
          <h2 id="city-name">São Paulo</h2>
          <img
            src="https://flagsapi.com/BR/flat/48.png"
            alt="Bandeira do país"
            id="country-flag"
          />
        </div>
        <p><span id="temp">25</span>&deg;C</p>
        <div class="weather-condition-container">
          <span id="weather-condition">Nublado</span>
          <img
            src="http://openweathermap.org/img/wn/10n.png"
            alt="Condição climática"
            id="weather-icon"
          />
        </div>
        <div class="aditional-information">
          <p class="umidity">
            <i class="fa-solid fa-droplet"></i>
            <span id="umidity-percent">85%</span>
          </p>
          <p class="wind">
            <i class="fa-solid fa-wind"></i>
            <span id="wind-speed">75km/h</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
